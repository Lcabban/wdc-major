<!DOCTYPE html>

<html lang = "en">
	
<head>
	<title>signup and login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="hotel.js"></script>
</head>
<body>

	<div id="fixed"> 
		<ul class="header">
			<li class="header" id="home"><a href="index.html">Hotelz</a></li>
			<li class="header"><a href="account.html">Account</a></li>
			<li class="header"><a href="help.html">help</a></li>
			<li class="header" id="search"><input type="text" name="search" placeholder="Where do you want to go?"></li>
		</ul>
	</div>

	<button id="tlb" onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>

	<div id="login" class="modal">
			<div class="modal-content">

				<div class="su_details su_clearfix">
					<div id="li"><b>login</b></div>
					<div id="su"><b>signup</b></div>
					<div id="h"><b>hotel</b></div>
				</div>

				<hr>

				<form id="login_form" action="/login.html" method="post">
					<h3 class="login_signup">Login</h3>

					<div id="openID_login" class="customBtn">
			        	<span class="fa fa-google"></span>
      					<span class="buttonText">Login with Google</span>
   	 				</div>

   	 				<hr>

					<label for="username"><b>Username</b></label>
		 	    	<input type="text" placeholder="Enter Username" name="username" required>

		 	    	<label for="password"><b>Password</b></label>
 		 	    	<input type="password" placeholder="Enter Password" name="password" required>
        
			   		<button class="login_signup" type="submit">Login</button>
		    
			    	<input type="checkbox" checked="checked" name="remember">
			    	<label class="remember">Remember me</label>
				</form>

				<form id="signup_form" action="/login.html" method="post">
					<h3 class="login_signup">Signup</h3>

					<div id="openID_signup" class="customBtn">
			        	<span class="fa fa-google"></span>
      					<span class="buttonText">signup with Google</span>
   	 				</div>

   	 				<hr>

					<label for="fname"><b>First Name</b></label>
		 	    	<input type="text" placeholder="Enter Username" name="fname" required>

		 	    	<label for="lname"><b>Last Name</b></label>
		 	    	<input type="text" placeholder="Enter Username" name="lname" required>

					<label for="username"><b>Username</b></label>
		 	    	<input type="text" placeholder="Enter Username" name="username" required>

		 	    	<label for="password"><b>Password</b></label>
 		 	    	<input type="password" placeholder="Enter Password" name="password" required>
        
			   		<button class="login_signup" type="submit">Signup</button>
				</form>

				<form id="hotel_form" action="/login.html" method="post">
					<h3 class="login_signup">Hotel Login</h3>

					<label for="username"><b>Username</b></label>
		 	    	<input type="text" placeholder="Enter Username" name="username" required>

		 	    	<label for="password"><b>Password</b></label>
 		 	    	<input type="password" placeholder="Enter Password" name="password" required>
        
			   		<button class="login_signup" type="submit">Login</button>

			   		<hr>

			   		<h3 class="login_signup">Hotel Signup</h3>

			   		<button class="login_signup" id="hotel_signup">Signup Your Hotel</button>
				</form>

				<button id="cancel" class="login_signup">Cancel</button>
		 	   
			</div>
	</div>
</body>
</html>
